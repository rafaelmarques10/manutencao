<!DOCTYPE html>
<!--[if IE 7]>         <html class="lt-ie10 lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="lt-ie10 lt-ie9"> <![endif]-->
<!--[if IE 9]>         <html class="lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<!-- Set the viewport widdh to device widdh for mobile -->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0"/>
		
		<title>Página em Construção</title>
		
		<!-- The Styles -->
		<link rel="stylesheet" href="assets/css/foundation.min.css" type="text/css">
		<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	
		<!-- Fav and touch icons -->
		<link rel="shortcut icon" href="assets/img/icon/favicon.ico">
		<link rel="apple-touch-icon" href="assets/img/icon/touch-icon-iphone.png">
		<link rel="apple-touch-icon" sizes="76x76" href="assets/img/icon/touch-icon-ipad.png">
		<link rel="apple-touch-icon" sizes="120x120" href="assets/img/icon/touch-icon-iphone-retina.png">
		<link rel="apple-touch-icon" sizes="152x152" href="assets/img/icon/touch-icon-ipad-retina.png">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>	
		<script src="assets/js/modernizr.custom.js" type="text/javascript"></script>
		<script src="assets/js/jquery.countdown.min.js" type="text/javascript" ></script>
		<script src="assets/js/custom.js" type="text/javascript"></script>
	</head>

	<body>
		<div></div>
	
		<!-- Body background -->
		<div id="bg" class="bg show0">
			<!-- Background pattern -->
			<div class="patt"></div>
			<!-- Background image -->
		</div>

		<!-- Site logo -->
		<div class="logo show4">
			<!--<img src="assets/img/logo.png" alt="logo">-->
		</div>

		<!-- Main container -->
		<div class="row container ">
			
			<!-- Section Count --> 
			<section class="six columns hide-for-small section-count vcenter show1">
				<div id="count" class="count text-center vcenter">
				
					<div class="dig-days">
						<div class="desc-day dark" data-localize="count.days">Dias</div>
						<div id="dig-days" class="light"><span>{d100}</span><span>{d10}</span><span>{d1}</span></div> 
					</div>
					
					<div class="dig-hours">
						<span id="dig-hours" class="light show2">{hnn}</span>
						<div class="desc-time dark show3" data-localize="count.hours">Horas</div>
					</div>
					
					<div class="dig-delim light show2">:</div>
					
					<div class="dig-mins">
						<span id="dig-mins" class="light show2">{mnn}</span>
						<div class="desc-time dark show3" data-localize="count.mins">Minutos</div>
					</div>
					
					<div class="dig-delim light show2">:</div>
					
					<div class="dig-sec">
						<span id="dig-sec" class="light show2">{snn}</span>
						<div class="desc-time dark show3" data-localize="count.sec">Segundos</div>
					</div>

				</div>
			</section>
			<!-- End Section Count -->
			
			<!-- Section Name -->
			<section class="six columns text-center border section-name vcenter- show1">
				<div class="vcenter">
					
					<!-- Header -->
					<h1 class="header show3">
						<span class="light" data-localize="name.name_light">SEXTOU !!!</span>
					</h1>
					<h2 class="soon show3">
						<span class="dark" data-localize="name.name_dark">Hora de Vazar</span>
					</h2>
					<!-- End Header -->
						
					<!-- Small Count. Show if widdh screen is less than 768px -->
					<div id="count-small" class="twelve count-small text-center hide show-for-small">
						<span class="dark">{dnn}</span>:<span class="light">{hnn}</span>:<span class="dark">{mnn}</span>:<span class="light">{snn}</span>
					</div>
						
					<!-- Description -->
					<article class="light desc show3" data-localize="name.desc">
					<!--Descupem os transtornos, retornaremos em breve.
					<!--Muito em breve, entrará no ar o novo site. Uma página mais moderna, dinâmica e com maior espaço para informações. A plataforma estará totalmente renovada e mais atrativa. Contamos com sua paciência e compreensão.-->

					</article>
					<!-- End Description -->

				</div>
			</section>
			<!-- End Section Name -->
			
		</div>
		<!-- End Main container -->

		<!-- Footer -->
		<div class="row show4">
			<div class="four columns push-eight icon text-right">
				<a href="#"><span class="icon-facebook"></span></a>
				<a href="#"><span class="icon-youtube"></span></a>
			</div>
		</div>
		<!-- End Footer -->
	</body>
</html>
